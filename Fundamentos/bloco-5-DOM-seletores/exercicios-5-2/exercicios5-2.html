<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      //  Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body;
      let h1 = document.createElement('h1');
      document.querySelector('body').appendChild(h1)
      //  Adicione a tag main com a classe main-content como filho da tag body;
      let main = document.createElement('main')
      main.classList.add('main-content')
      document.querySelector('body').appendChild(main)
      // Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;
      let centerSection = document.createElement('section')
      document.querySelector('main').appendChild(centerSection).classList.add('center-content')
      // Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
      let paragreph = document.createElement('p')
      document.querySelector('.center-content').appendChild(paragreph)
      //  Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
      let leftSection = document.createElement('section')
      document.querySelector('main').appendChild(leftSection).classList.add('left-content')
      // Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
      let rightSection = document.createElement('section')
      document.querySelector('main').appendChild(rightSection).classList.add('right-content')
      // Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image. Esse elemento deve ser filho do section criado no passo 5;
      let img7 = document.createElement('img')
      img7.src = 'https://picsum.photos/200'
      document.querySelector('.left-content').appendChild(img7).classList.add('small-image')
      // 
    </script>
  </body>
</html>
